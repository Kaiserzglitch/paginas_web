<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un pequeño recordatorio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Más pequeño y centrado */
        }

        p {
            font-size: 18px;
            color: #333;
            white-space: pre-wrap; /* Mantiene los saltos de línea */
            line-height: 1.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Por si nadie te lo ha dicho hoy<br>
        Me importas..<br>
        Vales la pena<br>
        Eres increíble<br>
        Eres suficiente<br>
        Y te ves genial cuando sonríes<br>
        Y te mereces todo lo bonito en esta vida, mi vida</p>
    </div>
</body>
</html>
